name: Terraform CI

on:
  push:
    branches: [ master ]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.TF_OIDC_ROLE_ARN }}
          aws-region: ap-south-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init (with upgrade)
        run: terraform -chdir=envs/prod init -upgrade -input=false

      - name: Terraform Validate
        run: terraform -chdir=envs/prod validate

      - name: Terraform Plan
        run: terraform -chdir=envs/prod plan -out plan.tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: terraform -chdir=envs/prod apply -auto-approve plan.tfplan
